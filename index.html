<!DOCTYPE html>
<html>
<head>
    <title>Hello Kitty Valentine's Day</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <div id="character"></div>
        <div id="dialogue-box">
            <p id="dialogue-text"></p>
        </div>
        <div id="connections-container" style="display: none;"></div>
        <div id="letter-popup" class="hidden">
            <div class="popup-content">
                <img id="letter-image-gif" src="boquet.gif" alt="Love Letter">
                <img id="letter-image-jpg" src="letter.png" alt="Valentine Letter" style="display: none;">
            </div>
        </div>
    </div>
    <script type="text/babel" src="ConnectionsGame.js"></script>
    <script src="script.js"></script>
</body>
</html>
